<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200&icon_names=favorite,home,search,settings,person,shopping_bag" rel="stylesheet" /> -->
   
</head>
<body>
 <header>
    <div class="logo_container">
        <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra Home"></a>
    </div>
    <nav class="nav_bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio<sup>New</sup></a>
    </nav>
    <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search</span>
        <input class="search_input" placeholder="Search for products, brands and more">
    </div>
    <div class="action_bar">
       <div class="action_container">
        <span class="material-symbols-outlined">
            person
            </span>
         <span class="action_name">profile</span>
       </div>
    
        <div class="action_container">
            <span class="material-symbols-outlined">
                favorite
                </span>
            <span class="action_name">wishlist</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined">
                shopping_bag
                </span>
            <span class="action_name">Bag</span>
        </div>
    </div>
 </header>
 <main>Main
    <div id="banner_container">Banner Container</div>
    <div id="category_heading">Category Heading</div>
    <div id="category_items">Items</div>
 </main>
 <footer>Footer</footer>
</body>
</html>
